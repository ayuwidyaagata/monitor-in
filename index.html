<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor In | Crypto Currency</title>
    <link rel="icon" href="/assets/icon-seven.png">

    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="">Monitor <span>In</span></a>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#update-data">Update Data</a></li>
                <li><a href="/signin-signup-main/sign-index.html">Daftar</a></li>
            </ul>
        </div>
    </nav>
    <section class="tertinggi">
        <h2>Halo, <br>Selamat Datang <span>!</span><br> Monitoring Uang Digital</h2>
        <input id="tag" type="text" placeholder="   Search..">
        <button type="submit"><i class="uil uil-search"></i></button>
        <img src="/assets/hello2.png" alt="">
    </section>
    <div class="time">
        <p>Update :<span id="timer">0</span> Detik</p>
    </div>
    <section class="daftar">
        <h2 id="update-data">Update Data</h2>
        <div>
            <h6 id="date-time"></h6>
        </div>
        <table class="halo" id="coins">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>High</th>
                <th>Low</th>
                <th>Vol IDR</th>
                <th>Last</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </table>
    </section>
    <footer>
        <h6>&copy 2021 | Kelompok 7</h6>
    </footer>
    
    <!-- jquery -->
    <script src="/jquery-3.4.1.min.js"></script>
    <!-- js -->
    <script src="/main.js"></script>

</html>
